<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External link -->
  <p>    
    <a href="http://google.com">Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click For Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/html/04_typography.html">typography</a>
  </p>

  <!-- local image -->
  <img src="/html/images/IMG_7218.JPG" alt="My Image" width="200">

  <!-- Remote image -->
  <img src="https://source.unsplash.com/200x200/?building" alt="My image 2">
</body>
</html>
