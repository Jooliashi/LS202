<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movie Review</title>
  <meta charset="utf-8" />
  <style>
  </style>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select name="movie" id="movie" multiple size="4">
            <option value="alien" selected>Alien</option>
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommyboy">Tommy Boy</option>
          </select>
        </dd>
      </dl>

      <dl>
        <dt><label for="rating">Rating</label></dt>
        <dd>
          <select name="rating" id="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </dd>
      </dl>
      <div>
        <label>
          <input type="checkbox" name="favorites" checked />
          Add to my favorites
        </label>
      </div>
      <input type="submit" value="Rate movie" />
    </fieldset>
  </form>
</body>
</html>
