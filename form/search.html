<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search Form</title>
  <meta charset="utf-8" />
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <label for="search">Search for</label>
      <input type="text" name="search" id="search" />

      <label>
        <input type="radio" name="filter" value="TV" />
        TV
      </label>

      <label>
        <input type="radio" name="filter" value="Movies" />
        Movies
      </label>

      <label>
        <input type="radio" name="filter" value="Music" required />
        Music
      </label>

      <button type="button" name="search">Search</button>
    </fieldset>
  </form>
</body>
</html>
