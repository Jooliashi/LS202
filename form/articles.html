<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Articles</title>
  <meta charset="utf-8" />
  <style>
    h1 {
      display: inline-block;
    }
  </style>
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="category">Category</label></dt>
        <dd>
          <select name="category" id="category" size="5">
            <option value="core">Core</option>
            <option value="plugins">Plugins and Libraries</option>
            <option value="conventions">Conventions</option>
            <option value="reviews">Reviews</option>
            <option value="opinions">Opnion</option>
            <option value="people">People</option>
          </select>
        </dd>
      <dt><label for="tags">Tags</label></dt>
      <dd>
        <select name="tags" id="tags" size = "5" multiple>
          <option>HTML</option>
          <option>CSS</option>
          <option>Javascipt</option>
          <option>Ruby</option>
          <option>Python</option>
          <option>Django</option>
        </select>
      </dd>
    </dl>

      <input type="submit" value="filter" />
      <input type="reset" />
    </fieldset>
  </form>
</body>
</html>
