<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contacts</title>
  <meta charset="utf-8" />
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="first-name">First Name</label></dt>
        <dd><input type="text" name="first-name" id="first-name" required /></dd>

        <dt><label for="last-name">Last Name</label></dt>
        <dd><input type="text" name="last-name" id="last-name" required/></dd>

        <dt><label for="email">Email Address</label></dt>
        <dd><input type="text" name="email" id="email" autocomplete="off" autocapitalize="none" required /></dd>

        <dt><label for="phone-type">Phone Type</label></dt>
        <dd>
          <select name="phone-type" id="phone-type">
            <option selected>Home</option>
            <option>Business</option>
            <option>Mobile</option>
        </select></dd>

        <dt><label for="phone-number">Phone Number</label></dt>
        <dd><input type="text" name="phone-number"
                   id="phone-number" placeholder="###-###-####" required /></dd>

        <dt><label for="comment">Comment</label></dt>
        <dd><textarea id="comment" name="comment" rows="6" cols="80" placeholder="Type your message here."></textarea></dd>
      </dl>
      <input type="submit" value="send" />
    </fieldset>

  </form>
</body>
</html>
